<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
    <h1 id="titulo">Login</h1>
    <form id="loginForm" class="form">
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <button type="submit">Login</button>
        <button id="register" type="button" >Registrar</button>
        <div id="message"></div>
    </form>
 

    <form id="registerForm"  class="formregister">
        <div class="campo">
            <label for="username_">Username:</label>
            <input type="text" id="username_" name="username_" required>
        </div>
        <div class="campo">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena_" name="contrasena" required>
        </div>
        <div class="campo">       
             <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="campo">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        </div>
        <button id="btn" type="button">Registrar</button>
        <button id="btn_cancel" type="button">Cancelar</button>
        <br>
    </form>

    <div class="pelota"></div>
    
    <script src="login.js"></script>
</body>
</html>

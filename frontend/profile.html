<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div id="mostrar_perfil">
        <div id="message">
            <h1>Perfil de Usuario</h1>
            <img src="" id="imagenPerfil" alt="" width="100">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Nombre:</strong> <span id="first_name"></span></p>
            <p><strong>Apellido:</strong> <span id="last_name"></span></p>
            <button id="logout">Cerrar Sesion</button>
            <button id="actualizar">Actualizar Datos</button>
        </div>
    </div>
    <div id="mostrar_datos">
        <h1>Actualizar Datos</h1>
        <form id="form_datos">
            <h2>Ingrese nuevos datos</h2>
            <label for="username_nuevo">Username:</label>
            <input type="text" id="username_nuevo" name="username" >
            <br>
            <br>
            <label for="contrasena_nueva">Contrase√±a:</label>
            <input type="password" id="contrasena_nueva" name="contrasena" >
            <br>
            <br>
            <label for="nombre_nuevo">Nombre:</label>
            <input type="text" id="nombre_nuevo" name="nombre_usuario" >
            <br>
            <br>
            <label for="apellido_nuevo">Apellido:</label>
            <input type="text" id="apellido_nuevo" name="apellido_usuario" >
            <br>
            <br>
            <label for="email_nuevo">Email:</label>
            <input type="email" id="email_nuevo" name="email_usuario" >
            <br>
            <form id="formulario-imagen">
                <br>
                <br>
                <h3>Actualizar foto de perfil</h3>
                <input type="file" id="nueva_imagen" accept="image/*">
                <br>
            </form>
            <br>
            <br>              
            <button id="cancel" type="button">Cancelar</button>
            <button id="save" type="button" >Guardar Cambios</button>
            <div id="message_ad"></div>
            <br>
        </form>

        
          
    </div>    
    
    <script src="profile.js"></script>
</body>
</html>

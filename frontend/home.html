<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
	<title>Inicio</title>
</head>
<body>
 

<div class="columna_izquierda">
	<h1>Inicio</h1>
	<div class="dropdown">
		<button type="submit"><img src="assets/signo-de-mas.png" width=70px"></button >
		<div class="dropdown-content">
			<button id="crear_servidor">Crear Servidor</button>
			<button id="unirse_servidor">Unirse a uno</button>
		</div>
	</div>

	
	<div>
		<h3>Servidores:</h3>
	</div>
	<div>
		<select name="lista_servidores" size="14" class="selector" id="lista_servidores">
			
		</select>
	</div>


	<div class="perfil">
		<button type="button" id="perfilButton"><img src="assets/usuario-de-perfil.png" width="60px">Perfil</button>
	</div>
</div >

 
<div class="main">
	
	<div id="contenido">
		<h1 id="titulo_main"></h1>
		<h1 id="titulo_main_canal"></h1>
		
		<p id="mensaje_main"></p>
		<p id="mensaje_main_canal"></p>
		<p id="mensaje_main_chat"></p>
		<div id="contenedor_chat">
			<div id="chat" style="background-color:white;width:550px;height: 250px;" ></div>
			<input name="usermsg" type="text" id="mensaje_nuevo" size="63" />
			<input name="submitmsg" type="submit"  id="enviar_mensaje" value="Enviar" />
		</div>

		</div>
	
	<div id="contenedor_crear_serv">
		<h1>Nuevo Servidor</h1>
		<form id="newServForm">
			<h1>Crear:</h1>
			<label for="nombre_servidor">Nombre:</label>
			<input type="text" id="nombre_servidor" name="nombre_servidor" required>
			<br>
			<br>
			
			<button id="cancel_c" type="button" >Cancelar</button>
			<button id="crear_serv" type="button" >Crear</button>
			<br>
			<div id="message"></div>
	
	
	</div>

	<div id="contenedor_unirse_serv">
		<h1>Unirse</h1>
		<form id="joinServForm">
			<h1>Ingrese el nombre del servidor:</h1>
			<label for="nombre_servidor_unirse">Nombre:</label>
			<input type="text" id="nombre_servidor_unirse" name="nombre_servidor_unirse" required>
			<br>
			<br>
			<button id="cancel_u" type="button" >Cancelar</button>
			<button id="unir_serv" type="button" >Unirse</button>
			<br>
			<div id="message_unirse"></div>
	</div>

	<div id="contenedor_crear_canal">
		<h1>Crear Canal</h1>
		<form id="createCanalForm">
			<h1>Ingrese el nombre del Nuevo Canal:</h1>
			<label for="nombre_canal">Nombre:</label>
			<input type="text" id="nombre_canal" name="nombre_canal" required>
			<br>
			<br>
			<label for="descripcion_canal">Descripci√≥n:</label>
			<input type="text" id="descripcion_canal" name="descripcion_canal" required style="width : 300px;">
			<br>
			<br>
			<button id="cancel_c" type="button" >Cancelar</button>
			<button id="crear_canal" type="button" >Crear</button>
			<br>
			<div id="message_unirse"></div>
	</div>

</div>

<div class="columna_canales">
	<h1>Canales</h1>
	<h3 id="nombreserv_columna_canales"></h3>

	<div id="seccion_canales">
		
		<button id="agregar_canal" type="button"><img src="assets/boton-mas.png" alt="" width="25px"><b>Agregar Canal</b></button>
		<h3>Canales:</h3>
		<div>
			<select name="lista_canales" size="14" class="selector" id="lista_canales">
				
			</select>
		</div>
	</div>
	
	
</div>


<script src="script.js"></script>
<script src="servidores.js"></script>
<script src="canales.js"></script>
<script src="mensajes.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
    <form id="loginForm">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
        <button id="register" type="button" >Registrar</button>
        <div id="message"></div>
    </form>


    <form id="registerForm">
        <label for="username_">Username:</label>
        <input type="text" id="username_" name="username_" required>
        <br>
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena_" name="contrasena" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        <br>
        <button id="btn" type="button">Registrar</button>
        <br>
    </form>

    
    <script src="login.js"></script>
</body>
</html>
